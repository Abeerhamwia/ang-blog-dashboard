<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="card shadow-effect bg-secondary-theme">
                <div class="card-body text-center">
                    <h3 class="text-theme-center"> All Subscribers </h3>
                    <p> From here can manage your Subscribers. </p>

                    <button class="btn btn-warning custom-margin" routerLink='/'> Back to Dashboard </button>
                    

                </div>
            </div>
        </div>
    </div>

    <div class="row mt-5">
        <div class="col-md-12">
            <div class="card shadow-effect">
                <div class="card-body">
                    <table class="table row-border hover">
                        <thead>
                            <tr>
                                <th> No </th>
                                <th> Name </th>
                                <th> Email </th>
                                <th> Actions </th>

                            </tr>
                        </thead>

                        <tbody>
                            <tr *ngFor='let subscriber of subscribersArray; let i = index'>
                                <td style="width: 100px;"> {{i+1}} </td>
                                <td> {{ subscriber.data.name }} </td>
                                <td> {{ subscriber.data.email }} </td>
                                
                                <td>
                                    <div class="btn-group-horizontal">
                                        
                                        <button class="btn btn-sm btn-danger ml-2" (click) = 'onDelete(subscriber.id)'> Delete </button>
                                        
                                    </div>
                                </td>
                                
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

</div>
